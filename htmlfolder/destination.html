<main class="pt-navbar">

  <div class="banner" style="background-image: url('images/destanation-banner.jpg')">
    <h1>Explore Destinations</h1>
  </div>

  <!-- SEARCH BAR OF BS -->
  <div class="container mt-4">
    <div class="d-flex">
      <input id="searchInput" type="text" class="form-control" placeholder="Search Destination...">
      <button id="searchBtn" class="btn btn-orange ms-2" type="button">üîç</button>
    </div>
  </div>

  <!-- CRUD OPERATIONS SECTION USED IN DESTINATION.JS & CRUD.JS-->
  <section class="container py-4">

    <!-- ADD NEW DESTINATIONS AREA OF BS -->
    <div class="row g-2 mb-3">
      <div class="col-md-5">
        <select id="citySelect" class="form-select">
          <option value="" disabled selected>Select a city to add</option>
          <option value="images/lahore.jpeg">Lahore</option>
          <option value="images/karachi.jpg">Karachi</option>  <!-- (OPTION TAG)CHOOSES OPTION AS HTML TAG-->

          <option value="images/multan.jpg">Multan</option>
          <option value="images/faisalabad.jpg">Faisalabad</option>
          <option value="images/quetta.jpg">Quetta</option>
          <option value="images/muree.jpg">Muree</option>
          <option value="images/peshawar.jpg">Peshawar</option>
          <option value="images/gilgit.jpg">Gilgit</option>
        </select>
      </div>
      <div class="col-md-3">
        <input id="customTitle" type="text" class="form-control" placeholder="Custom title (optional)">
      </div>
      <div class="col-md-4">
        <button id="addBtn" class="btn btn-orange w-100">Add Destination</button>
      </div>
    </div>

    <!-- INIT DESTINATIONLIST FOR JS -->
    <div id="destinationList" class="row g-3"></div>
  </section>
